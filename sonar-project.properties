# must be unique in a given SonarQube instance
sonar.projectKey=vcamargo_MyPlacesp
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName="My Places App"
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=app/src/main/java/

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.binaries="app/build/tmp/kotlin-classes/debug, app/build/tmp/kotlin-classes/debugUnitTest"
sonar.java.binaries="app/build/intermediates/javac/debug/compileDebugJavaWithJavac/classes"
sonar.tests="app/src/test/java"
sonar.junit.reportsPath="app/build/test-results/testDebugUnitTest"
sonar.android.lint.report="app/build/reports/lint-results.xml"
sonar.coverage.jacoco.xmlReportPaths="app/build/reports/jacoco/jacocoTestReportKt/jacocoTestReportKt.xml"